<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="transparent" content="true" />
    <meta id="i18n_pagename" content="index-common" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../css/common.css" type="text/css" rel="stylesheet" />
    <script src="../../lib/jquery-1.9.0.min.js"></script>
    <script src="../../lib/echarts.min.5.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/httprequest.js"></script>
    <script src="../../lib/i18n/jquery.i18n.properties.min.js"></script>

    <style>
      .page {
        width: 1388px;
        height: 680px;
        background-image: url(../../images/bj.png);
        background-repeat: no-repeat;
      }

      .page .content {
        display: flex;
        flex-direction: row;
        gap: 70px;
      }

      #chart {
        margin-top: 30px;
        margin-left: 40px;
        height: 500px;
        width: 1382px;
      }

      .tuli {
        position: absolute;
        top: 134px;
        left: 310px;
        display: flex;
        flex-direction: row;
        gap: 56px;
      }

      .tuli .item {
        font-size: 30px;
        font-family: Montserrat-Regular, Montserrat;
        font-weight: 400;
        color: #ffffff;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 6px;
      }

      .tuli .item .rec {
        width: 32px;
        height: 9px;
        background-color: #41e2ec;
      }

      .tuli .item .arrow {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .tuli .item .arrow .start {
        width: 14px;
        height: 14px;
        border-radius: 7px;
        background: #41e2ec;
      }

      .tuli .item .arrow .line {
        width: 43px;
        height: 0px;
        border: 1px dashed #41e2ec;
      }

      .tuli .item .arrow .end {
        width: 0;
        height: 0;
        border-left: 14px solid cyan;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
      }

      .page .title:after {
        position: absolute;
        left: -100%;
        top: 0;
        width: 30%;
        height: 108px;
        content: "";
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0,
          rgba(8, 78, 111, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-0deg);
        animation: scan 3s linear infinite;
        /* 使用动画 */
      }

      @keyframes scan {
        0% {
          left: -100%;
        }

        100% {
          left: 100%;
          /* 注意这里改成了正值 */
        }
      }
    </style>
  </head>

  <body>

      <div class="title">
        <span class="i18n" name="chanxian">TNQC</span>
      </div>
      <div class="content">
        <div id="chart"></div>
      </div>
    </div>
